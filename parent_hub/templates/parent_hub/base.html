{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studyHub | Room </title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">
</head>
<body>
    {% include 'parent_hub/navbar.html' %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}


    {% block content %}

    {% endblock %}
    {% include 'parent_hub/footer.html' %}
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
