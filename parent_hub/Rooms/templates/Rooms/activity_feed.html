<h3>Recent Activity</h3>
<hr>
<div>
    {% for post in posts %}
    <div>
        <small>@{{post.author}} | {{post.created_on|timesince}}</small>
        <small>replied to "{{post.room}}"</small>
        <p>{{post}}</p>
        {% if request.user == post.author %}
            <a href="{% url 'delete-post' post.id %}">Delete</a>
        {% endif %}
        <hr>
    </div>

    {% endfor %}
</div>
