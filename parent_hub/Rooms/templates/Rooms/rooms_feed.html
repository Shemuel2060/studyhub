<div>
    {% for room in allrooms %}
        <!--routing to the room of the topic...-->
            <!--show these to only the owner of the room (and superuser/admin ) and not to non-owners-->
            {% if request.user ==  room.host %}
                <a href="{% url 'update-room' room.id %}">Update Room</a>
                <a href="{% url 'delete-room' room.id %}">Delete Room</a>
            {% endif %}
            <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>
            <p>{{room.id}} --- <a href="{% url 'room' room.id %}">{{room.name}}</a></p>
            <small>{{room.topic.name}}</small>
            <hr/>
        {% endfor %}
</div>
