
{% extends 'parent_hub/base.html' %}

{% block content %} 
<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>
<div class="home-container">
    <div class="topics-sidebar">
        <h3>Browse Topics</h3>
        <hr>
        {% for topic in alltopics %}
            <h5><a href="">{{topic}}</a></h5>
        {% endfor %}
    </div>
    <div class="topics-view-main">
        <a href="{% url 'room-create' %}">Create Room</a>
        <hr>
        {% for room in allrooms %}
        <!--routing to the room of the topic...-->
            <a href="{% url 'update-room' room.id %}">Update Room</a>
            <a href="{% url 'delete-room' room.id %}">Delete Room</a>
            <span>@{{room.host.username}}</span>
            <p>{{room.id}} --- <a href="{% url 'room' room.id %}">{{room.name}}</a></p>
            <small>{{room.topic.name}}</small>
            <hr/>
        {% endfor %}

    </div>
</div>
    
{% endblock %}
