
{% extends 'parent_hub/base.html' %}

{% block content %} 
<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>
<main class="layout layout--3">
    <div class="container">
        <div>
            {% include 'Rooms/topics_feed.html' %}
        </div>        
        
        <div class="topics-view-main">
            <div class="roomList__header">
                <div>
                  <h2>Study Room</h2>
                  <p>{{roomcount}} Rooms available</p>
                </div>
                <a class="btn btn--main" href="{% url 'room-create' %}">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>add</title>
                    <path
                      d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
                    ></path>
                  </svg>
                  Create Room
                </a>
            </div>
            {% include 'Rooms/rooms_feed.html' %}            
        </div>
        <div class="activity-feed-sidebar">
          {% include 'Rooms/activity_feed.html' %}
        </div>
    </div>
</main>

    
{% endblock %}
